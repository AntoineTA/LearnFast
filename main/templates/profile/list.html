{% extends "base.html" %}

{% block content %}
    <h1>Users of LearnFast</h1>
    <ul>
        {% for user in user_list %}
            <li><a href="{% url 'profile:detail' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>

    <form method="get">
        <button name="group" value="" onchange="this.form.submit()">All</button>
        <button name="group" value="Students" onchange="this.form.submit()">Students</button>
        <button name="group" value="Teachers" onchange="this.form.submit()">Teachers</button>
    </form>

{% endblock %}
