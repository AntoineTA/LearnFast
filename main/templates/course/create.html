{% extends "base.html" %}

{% block content %}
<h1>Create Course</h1>
<p>Creating Course as {{ user.username }}...</p>

{% if form.errors %}
    {{ form.errors }}
{% endif %}

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.name.label_tag }}</td>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td>{{ form.description.label_tag }}</td>
            <td>{{ form.description }}</td>
        </tr>
    </table>

    <input type="submit" value="save">
</form>
{% endblock %}
